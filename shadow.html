<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shadow</title>
    <style>
      h1 {
        /* first ko la X-axis lai denote garxa
        second ko la Y-axis lai denote garxa 
        3rd ko chai spread lai denote garxa */
        text-shadow: 5px 0px 15px yellow, 0px -5px 5px red;
      }
      h1:hover {
        box-shadow: 5px 5px 5px black;
      }
    </style>
  </head>
  <body>
    <h1>This is a shadow text</h1>
  </body>
</html>
